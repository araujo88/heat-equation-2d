<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2D steady-state heat equation solver</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>2D steady-state heat equation solver</h1>
        <table class="main-table">
            <!--<tr>
                <th>
                    <h2>Parameters</h2>
                </th>
                <th>
                    <h2>Contour plot</h2>
                </th>
            </tr>-->
            <tr>
                <td>
                    <div>
                        <h3>Physical parameters</h3>
                        <p><label>Length in x-direction (L<sub>x</sub>): </label><input id='Lx' value="20" placeholder="20"></p>
                        <p><label>Length in y-direction (L<sub>y</sub>): </label><input id='Ly' value="20" placeholder="20"></p>
                        <h3>Numerical parameters</h3>
                        <p><label>Number of points in x-direction (n<sub>x</sub>): </label><input id='nx' value="20" placeholder="20"></p>
                        <p><label>Number of points in y-direction (n<sub>y</sub>): </label><input id='ny' value="20" placeholder="20"></p>
                        <p><label>Tolerance (&#949): </label><input id='eps' value="1e-9" placeholder="1e-9"></p>
                        <p><label>Maximum number of iterations: </label><input id='maxIt' value="10000" placeholder="10000"></p>
                        <h3>Boundary conditions (Dirichlet)</h3>
                        <p><label>Left (T<sub>1</sub>): </label><input id='T1' value="10" placeholder="10"></p>
                        <p><label>Bottom (T<sub>2</sub>): </label><input id='T2' value="20" placeholder="20"></p>
                        <p><label>Top (T<sub>3</sub>): </label><input id='T3' value="30" placeholder="30"></p>
                        <p><label>Right (T<sub>4</sub>): </label><input id='T4' value="40" placeholder="40"></p>
                        <button id='solve'>Solve</button>
                    </div>
                </td>
                <td>
                    <div id='plot'></div>
                </td>
            </tr>
        </table>
    </body>
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <script src="main.js"></script>
</html>
